<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico.svg">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="logo">
        <img src="assets/images/logo.svg" alt="logo">
    </div>
    <main>
        <form action="#">
            <div class="header">
                <h1>LOGIN</h1>
                <h2>Welcome to e-tshong</h2>
            </div>
            <div class="form_field">
                <input type="tel" id="phone_number" name="Phone Number" placeholder="Enter your Phone Number" autocomplete="off" spellcheck="false">
            </div>
            <div class="form_field">
                <input type="password" id="password" name="Password" placeholder="Enter your password" autocomplete="off" spellcheck="false">
            </div>
            <input type="submit" value="LOGIN" id="login_btn">
        </form>
        <p>New to e-tshong? <a href="register.html">Register here.</a></p>
    </main>
</body>
</html>
